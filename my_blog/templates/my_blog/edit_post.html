{% extends "my_blog/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edytuj post</h2>
{% endblock page_header %}

{% block content %} 
  <form action="{% url 'my_blog:edit_post' post.id %}" method='POST' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-secondary">Zapisz zmiany</button>
      <a class="btn btn-primary" href="{% url 'my_blog:blog' blog.id %}">Anuluj</a>
    {% endbuttons %}
  </form>

{% endblock content %}
