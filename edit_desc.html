{% extends "my_blog/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edycja opisu o autorze</h2>
{% endblock page_header %}

{% block content %}

  <p><a href="{% url 'my_blog:author'%}">Anuluj</a></p>

  <form action="{% url 'my_blog:edit_desc'%}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-secondary">Zapisz zmiany</button>
    {% endbuttons %}
   </form>

{% endblock content %}
